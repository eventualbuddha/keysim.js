    - TEST_TYPE=test:node
node_js:
  - 10
  - 8
  - 6
matrix:
  exclude:
    # Run browser tests only in latest Node.
    - node_js: 8
      env: TEST_TYPE=test:browser BROWSERS=Firefox MOZ_HEADLESS=1
    - node_js: 6
      env: TEST_TYPE=test:browser BROWSERS=Firefox MOZ_HEADLESS=1
script:
  - '[ "$TRAVIS_EVENT_TYPE" != cron ] || npm ci'
  - npm run build && npm run $TEST_TYPE
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
jobs:
  include:
    - stage: release
      node_js: lts/*
      deploy:
        provider: script
        skip_cleanup: true
        script: 'npm install && npm run build && npx semantic-release'
        on:
          branch: master
